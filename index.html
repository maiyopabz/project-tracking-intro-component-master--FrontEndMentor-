<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="styles/styles.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Project tracking intro component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   </head>

   <body>
      <nav>
         <div class="container">
            <img src="./images/logo.svg" alt="logo" />

            <ul>
               <li><a href="#">Product</a></li>
               <li><a href="#">Features</a></li>
               <li><a href="#">Pricing</a></li>
               <li class="unicorn"><a href="#">Login</a></li>
            </ul>
         </div>
      </nav>

      <main>
         <div class="container">
            <div>
               <h3>
                  <span> New </span>
                  Monograph Dashboard
               </h3>

               <h1>Powerful insights into your team</h1>
               <p>Project planning and time tracking for agile teams</p>

               <div class="flex">
                  <button>Schedule a demo</button>
                  <h3>to see a live preview</h3>
               </div>
            </div>

            <div>
               <img
                  class="illustration"
                  src="./images/illustration-devices.svg"
                  alt="devices"
               />
            </div>
         </div>
      </main>
   </body>
</html>
